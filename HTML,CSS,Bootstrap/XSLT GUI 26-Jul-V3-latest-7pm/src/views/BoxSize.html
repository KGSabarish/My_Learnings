<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dropdown Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn1 {
            width: 100%;
        }

        @media (min-width: 576px) {
            .btn1 {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4 btn-group">
                <button type="button" class="btn1 btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Column Selections
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <a class="dropdown-item" href="#">
                            <label>
                                <input type="checkbox" :value="'*'" v-model="selectedColumns" @change="handleColumnChange('*')" />
                                Select All
                            </label>
                        </a>
                    </li>
                    <li v-for="(column, index) in tableConfigs" :key="index">
                        <a class="dropdown-item" href="#">
                            <label>
                                <input type="checkbox" :value="column.name" :disabled="column.checked" v-model="selectedColumns" @change="handleColumnChange(column.name)" />
                                {{ column.label }}
                            </label>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-12 col-md-4 btn-group">
                <button type="button" class="btn1 btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Column Selections
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <a class="dropdown-item" href="#">
                            <label>
                                <input type="checkbox" :value="'*'" v-model="selectedColumns" @change="handleColumnChange('*')" />
                                Select All
                            </label>
                        </a>
                    </li>
                    <li v-for="(column, index) in tableConfigs" :key="index">
                        <a class="dropdown-item" href="#">
                            <label>
                                <input type="checkbox" :value="column.name" :disabled="column.checked" v-model="selectedColumns" @change="handleColumnChange(column.name)" />
                                {{ column.label }}
                            </label>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-12 col-md-4 btn-group">
                <button type="button" class="btn1 btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Column Selections
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <a class="dropdown-item" href="#">
                            <label>
                                <input type="checkbox" :value="'*'" v-model="selectedColumns" @change="handleColumnChange('*')" />
                                Select All
                            </label>
                        </a>
                    </li>
                    <li v-for="(column, index) in tableConfigs" :key="index">
                        <a class="dropdown-item" href="#">
                            <label>
                                <input type="checkbox" :value="column.name" :disabled="column.checked" v-model="selectedColumns" @change="handleColumnChange(column.name)" />
                                {{ column.label }}
                            </label>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
