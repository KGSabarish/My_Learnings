<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <!-- <div class="container-fluid"> -->
    <div class="container" id="div">
        <h1>Container example</h1>
        <h2 id ="size"></h2>
    </div>
    <div class="container-fluid" id="div">
        <h1>Container-fluid example</h1>
        <h2 id ="size"></h2>
    </div>
    <div class="container-sm" id="div">
        <h1>Container-sm example</h1>
        <h2 id ="size"></h2>
    </div>
    <div class="container-md" id="div">
        <h1>Container-md example</h1>
        <h2 id ="size"></h2>
    </div>
    <div class="container-lg" id="div">
        <h1>Container-lg example</h1>
        <h2 id ="size"></h2>
    </div>
    <div class="container-xl" id="div">
        <h1>Container-xl example</h1>
        <h2 id ="size"></h2>
    </div>
    <div class="container-xxl" id="div">
        <h1>Container-xxl example</h1>
        <h2 id ="size"></h2>
    </div>
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script>
    window.onresize=function(event){
        var width =document.getElementById('div').clientWidth;
        document.getElementById('size').innerHTML=width;
    }
   </script>
</body>
</html>
