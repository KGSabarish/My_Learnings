<!DOCTYPE html>
<html>

<head>
    <title>Get Element Example</title>
</head>

<body>
    <h1 id="title">Hello, World!</h1>

    <script>
        // Get the element by its ID using getElementById
        var titleElement = document.getElementById('title');

        // Example of using innerHTML to retrieve the content
        var innerHTMLContent = titleElement.innerHTML;

        console.log('Content retrieved using innerHTML:', innerHTMLContent);

    </script>
</body>

</html>
