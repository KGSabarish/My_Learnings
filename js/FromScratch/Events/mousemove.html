<!DOCTYPE html>
<html>

<head>
    <title>Mousemove Event Example</title>
    <style>
        #trackingArea {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            position: relative;
        }

        #coordinates {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>Mousemove Event Example</h1>
    <div id="trackingArea">
        Move your mouse here
        <div id="coordinates"></div>
    </div>

    <script>
        // Get the trackingArea and coordinates elements
        var trackingArea = document.getElementById('trackingArea');
        var coordinates = document.getElementById('coordinates');

        // Add a mousemove event listener to the trackingArea element
        trackingArea.addEventListener('mousemove', function (event) {
            var x = event.clientX - trackingArea.offsetLeft;
            var y = event.clientY - trackingArea.offsetTop;
            coordinates.textContent = 'X: ' + x + ', Y: ' + y;
            colorBox.style.backgroundColor = 'lightred';
        });

    </script>
</body>

</html>
