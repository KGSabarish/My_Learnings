<!DOCTYPE html>
<html>
<head>
    <title>Onload Event Example</title>
</head>
<body onload="pageLoaded()">
    <h1>Welcome to my website</h1>
    <p>The content of this page is loaded.</p>

    <script>
        function pageLoaded() {
            alert('Page has fully loaded!');
        }
    </script>
</body>
</html>
